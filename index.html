<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EHB | Instagram Inbox Vault v1.3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00ffcc; --ios-green: #34c759; --profile-brown: #795548; --search-bg: #f0f4f9; }
        body, html { margin: 0; padding: 0; background: #000; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; height: 100%; width: 100%; overflow: hidden; }
        
        /* üîí CEO Access Hub */
        #login-box { height: 100vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #000; z-index: 2000; position: absolute; }
        .login-input { padding: 15px; background: #111; border: 2px solid #333; color: #fff; border-radius: 10px; margin-bottom: 15px; text-align: center; width: 75%; max-width: 300px; outline: none; }
        .login-btn { padding: 12px 40px; background: var(--accent); border: none; border-radius: 30px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        #main-ui { display: none; height: 100%; width: 100%; flex-direction: column; }
        #capture-area { flex-grow: 1; display: flex; flex-direction: column; overflow-y: auto; background: #fff; position: relative; width: 100%; }
        .editable { outline: none; border-bottom: 1px dashed transparent; }
        .editable:focus { border-bottom: 1px dashed #1a73e8; }

        /* üîã iOS Status Bar */
        .status-bar { display: flex; justify-content: space-between; padding: 12px 35px 5px 35px; background: #fff; color: #000; font-size: 17px; font-weight: 900; align-items: center; flex-shrink: 0; letter-spacing: -0.5px; }
        .sb-right { display: flex; align-items: center; gap: 6px; }
        .bat-pill { background: #e5e5ea; border-radius: 12px; padding: 2px 5px; display: flex; align-items: center; gap: 2px; position: relative; min-width: 45px; height: 20px; overflow: hidden; }
        .bat-fill { position: absolute; left: 0; top: 0; height: 100%; background: var(--ios-green); transition: width 0.3s ease; z-index: 1; }
        .bat-text-wrap { position: relative; z-index: 2; display: flex; align-items: center; gap: 1px; color: #fff; font-size: 12px; font-weight: 800; }

        /* üîç Search Row */
        .search-row { margin: 10px 18px; padding: 13px 20px; background: var(--search-bg); border-radius: 40px; display: flex; justify-content: space-between; align-items: center; color: #444; font-size: 17px; }
        .profile-a { width: 32px; height: 32px; background: var(--profile-brown); color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 500; font-size: 15px; }

        /* üì• Mail Items - Fixed Flex Layout */
        .label-all { padding: 8px 22px; font-size: 13px; font-weight: bold; color: #5f6368; }
        .mail-item { padding: 12px 22px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #f2f2f2; position: relative; }
        .insta-icon { width: 50px; height: 50px; flex-shrink: 0; }
        
        /* üõ†Ô∏è Data container fills space */
        .mail-data { flex-grow: 1; min-width: 0; padding-top: 2px; } 
        
        .top-line { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1px; }
        .top-line b { font-size: 17.5px; color: #202124; font-weight: 600; }
        .top-line span { font-size: 13.5px; color: #202124; font-weight: 800; }
        
        .mid-line { font-weight: 700; font-size: 14.5px; color: #202124; margin-bottom: 2px; white-space: nowrap; }
        .bottom-line { font-size: 13.5px; color: #5f6368; white-space: nowrap; }
        
        /* üõ†Ô∏è Star pushed to far right */
        .star-container { flex-shrink: 0; padding-left: 10px; display: flex; align-items: center; justify-content: center; }
        .star-icon { color:#bdc1c6; font-size:20px; }

        .footer-action { padding: 15px; background: #000; flex-shrink: 0; }
        .save-btn { width: 100%; padding: 18px; background: var(--accent); border: none; border-radius: 35px; font-weight: bold; font-size: 16px; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="login-box">
        <h2 style="color:var(--accent); margin-bottom:20px; font-family:monospace;">CEO ACCESS</h2>
        <input type="password" id="pass" class="login-input" placeholder="Enter Password">
        <button onclick="unlock()" class="login-btn">Unlock Hub</button>
    </div>

    <div id="main-ui">
        <div id="capture-area">
            <div class="status-bar">
                <div class="editable" contenteditable="true">2:51</div>
                <div class="sb-right">
                    <div style="font-size: 17px; display: flex; gap: 5px;"><i class="fas fa-signal"></i> <i class="fas fa-wifi"></i></div>
                    <div class="bat-pill">
                        <div id="fill" class="bat-fill" style="width: 37%;"></div>
                        <div class="bat-text-wrap">
                            <span id="perc" class="editable" contenteditable="true" oninput="updBat()">37</span>
                            <i class="fas fa-bolt" style="font-size: 10px;"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="search-row">
                <div style="display:flex; align-items:center; gap:18px;"><i class="fas fa-bars"></i> <span>Search in mail</span></div>
                <div class="profile-a editable" contenteditable="true">A</div>
            </div>
            <div class="label-all">All inboxes</div>

            <div class="mail-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/132px-Instagram_logo_2016.svg.png" class="insta-icon" alt="Instagram Logo">
                <div class="mail-data">
                    <div class="top-line">
                        <b class="editable" contenteditable="true">Instagram</b> 
                        <span class="editable" contenteditable="true">2:51 AM</span>
                    </div>
                    <div class="mid-line editable" contenteditable="true">Copyright report #762310232843014</div>
                    <div class="bottom-line editable" contenteditable="true">Thanks for contacting us. Our technology re...</div>
                </div>
                <div class="star-container">
                    <i class="far fa-star star-icon"></i>
                </div>
            </div>

            <div class="mail-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/132px-Instagram_logo_2016.svg.png" class="insta-icon" alt="Instagram Logo">
                <div class="mail-data">
                    <div class="top-line">
                        <b class="editable" contenteditable="true">Instagram</b> 
                        <span class="editable" contenteditable="true">2:51 AM</span>
                    </div>
                    <div class="mid-line editable" contenteditable="true">Intellectual Property Report #76231023...</div>
                    <div class="bottom-line editable" contenteditable="true">The Instagram Team received a report from...</div>
                </div>
                <div class="star-container">
                    <i class="far fa-star star-icon"></i>
                </div>
            </div>
        </div>

        <div class="footer-action">
            <button class="save-btn" onclick="save()">üì∏ SAVE INBOX SCREENSHOT (v1.3)</button>
        </div>
    </div>

    <script>
        function unlock() {
            if(document.getElementById('pass').value === "asif2008") {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('main-ui').style.display = 'flex';
            } else { alert("ACCESS DENIED!"); }
        }

        function updBat() {
            let val = parseInt(document.getElementById('perc').innerText);
            if(!isNaN(val) && val >= 0 && val <= 100) {
                document.getElementById('fill').style.width = val + '%';
                document.getElementById('fill').style.background = val < 20 ? '#ff3b30' : '#34c759';
            }
        }

        function save() {
            const el = document.getElementById('capture-area');
            html2canvas(el, { scale: 3, useCORS: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Instagram-Inbox-V1.3.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
